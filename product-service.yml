server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://mysql-db:3306/product_db?createDatabaseIfNotExist=true
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  boot:
    admin:
      client:
        url: http://admin-server:8080

management:
  endpoints:
    web:
      exposure:
        include: '*'
